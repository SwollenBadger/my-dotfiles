# Scripts
exec-once = ~/.local/bin/hypr/import_env tmux
exec-once = ~/.local/bin/hypr/import_env system
exec-once = ~/.local/bin/hypr/wallpaper daemon $wppDIR 
exec-once = ~/.local/bin/hypr/xdg_portal_hyprland
exec-once = ~/.local/bin/hypr/handle_monitor handle

# Utilities
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = ags
exec-once = blueman-applet
exec-once = fcitx5
exec-once = hyprctl setcursor Adwaita 24
exec-once = hypridle
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec = brightnessctl --device=tpacpi::kbd_backlight set 50%

# Execute your favorite apps at launch
exec-once = udiskie --tray &
